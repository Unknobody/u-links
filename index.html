<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnknoLinks</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <h1><span>U</span>nkno<span>L</span>inks</h1>
        <figure id="blockquote">
        </figure>    
    </header>


    <div id="main-container">
        <div class="card" id="unknow-dev-card">
            <a href="https://unknobody.xyz">
                <img src="img/logo.png" alt="Unknow Dev" target="_blank">
            </a>
            <div class="title">Unknow Dev</div>
        </div>

        <div class="card" id="unknow-dev-admin-card">
            <a href="https://unknobody.xyz/wp-admin/">
                <img src="img/unknobody.png" alt="Unknow Admin" target="_blank">
            </a>
            <div class="title">Unknow Admin</div>
        </div>


        <div class="card" id="facebook-card">
            <a href="https://www.facebook.com/DeLaBruyerePierre" target="_blank">
                <img src="img/fb.png" alt="mon compte Facebook">
            </a>
            <div class="title">Facebook</div>

        </div>
        <div class="card" id="twitter-card">
            <a href="https://twitter.com/UnknoDev" target="_blank">
                <img src="img/twitter.png" alt="mon compte Twitter">
            </a>
            <div class="title">Twitter</div>
        </div>
        <div class="card" id="github-card">
            <a href="https://github.com/Unknobody" target="_blank">
                <img src="img/github.png" alt="mon compte Github">
            </a>
            <div class="title">Github</div>
        </div>


        <div class="card" id="wordpress-card">
            <a href="https://developer.wordpress.org/" target="_blank">
                <img src="img/wordpress.png" alt="Doc Wordpress">
            </a>
            <div class="title">Doc Wordpress</div>
        </div>

        <div class="card" id="font-awesome-card">
            <a href="https://fontawesome.com/search?m=free" target="_blank">
                <img src="img/fontawesome.png" alt="Font Awesome">
            </a>
            <div class="title">Font Awesome</div>
        </div>

        <div class="card" id="bootstrap-card">
            <a href="https://getbootstrap.com/docs/5.1/getting-started/introduction/" target="_blank">
                <img src="img/bootstrap.png" alt="Bootstrap">
            </a>
            <div class="title">Bootstrap</div>
        </div>

        <div class="card" id="codepen-card">
            <a href="https://codepen.io/trending" target="_blank">
                <img src="img/codepen.png" alt="Codepen">
            </a>
            <div class="title">Codepen</div>
        </div>

    </div>


    <div id="info-container">
    </div>

    

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/898030fc5d.js" crossorigin="anonymous"></script>

</body>
</html>
